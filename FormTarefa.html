<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="assets/stylesheets/style.css" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light pt-3 pb-2">
          <div class="container-xxl">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="#intro">
              <!--<span class="text-secondary fw-bold">
                Xmanager
              </span>-->
              <div class="container-xxl">
                <img class="img-fluid" src="assets/img/Xmanager-Fundo-transparente.png" alt="logoXmanager">
              </div>        
            </a>
            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
              <ul class="navbar-nav">
                <li class="nav-item border border-dark">
                  <a class="nav-link" href="tela.html">Cadastrar-se</a>
                </li>
                <li class="nav-item border border-dark">
                  <a class="nav-link" href="#login">Fazer Login</a>
                </li>
                <li class="nav-item border border-dark">
                  <a class="nav-link" href="index.html">Voltar para tela inicial</a>
                </li>  
              </ul>
            </div>
          </div>
        </nav>
       </header>
        <div class="container-xl border border-dark pb-3 pt-3 mt-3">
            <form>
                <div class="form-group">
                    <label for="taskName">Nome da Tarefa</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Nome da sua tarefa" required>
                </div>
                <div class="form-group">
                    <label for="taskDesc">Nome da Tarefa</label>
                    <textarea class="form-control" id="taskDesc" placeholder="Descrição da sua tarefa (opcional)" rows="3"></textarea>
                </div>
                <p>Nível de prioridade</p>
                <div class="form-check">
                    <input type="radio" id="prio" name="high" required>
                    <label for="prio">Alto</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="prio1" name="medium">
                <label for="prio1">Medio</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="prio2" name="Low">
                <label for="prio2">baixo</label>
                </div> 
                <div class="form-group">
                    <input type="hidden" id="status" name="status" value="Pendente">
                </div>
                <div class="form-group">
                    <label for="endDate">Data de Término</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button class="btn btn-primary mt-3" type="submit">Cadastrar Tarefa</button>             
            </form>
            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() + 1; //January is 0!
                var yyyy = today.getFullYear();

                if (dd < 10) {
                dd = '0' + dd;
                }

                if (mm < 10) {
                mm = '0' + mm;
                } 
                    
                today = yyyy + '-' + mm + '-' + dd;
                document.getElementById("endDate").setAttribute("min", today);
            </script>
        </div>
        

</body>
</html>
